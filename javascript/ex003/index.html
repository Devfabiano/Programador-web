<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma </title>
</head>
<body>
    <h1>Operadores Basicos</h1>
    <p>adição = +</p>
    <p>subtração = -</p> 
    <p> multiplicação = *</p>
    <p> divisão = /</p>
    <p> resto = % </p>
    <p> potência = **</p>
    <script>
        var n1 = Number.parseInt(window.prompt(' Digite um numero'))
        var n2 = Number.parseInt(window.prompt(' Digite outro numero'))
        var conta = n1+n2
        window.alert(' A soma dos numeros é '+ conta)
    </script>

    
</body>
</html>
