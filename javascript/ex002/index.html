<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Primitivos</title>
    <style>
        li {
            font-style: italic;
        }
        body{
            margin: 100px 300px;
        }
        h1{
            background-color: rgb(83, 83, 83);
            border-radius: 20px;

        }
        hr{
            margin-top: 10px;
        }
      
    </style>
</head>
<body>
    <h1>Principais Tipos Primitivos</h1>
    
    <ul><h2>Boolean</h2>
        <hr>
        <li>verdadeiro = true</li>
        <li>Falso = false</li>
    </ul>
    
    <ul><h2>Number</h2>
        <hr>
        <li> 5 = inteiro </li>
        <li>5,5 = float </li>
    </ul>
    
    <ul><h2>String</h2>
        <hr>
        <li>palavras</li>
        <li>simbolos @</li>
    </ul>
    
    <h1>Tipos Primitivos</h1>
    <ul>
        <li>number</li>
        <li>string</li>
        <li>boolean</li>
        <li>null</li>
        <li>undefined</li>
        <li>object</li>
        <li>function</li>
    </ul>

</body>
</html>
