<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iserção de dados com interação</title>
    <style>
        body {
            font: normal 18pt arial;
            background-color: aquamarine;
        }
        input {
            font: normal 18pt arial;
            width: 100px;
        }
        div #res {
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <h1>Iserção de dados com interação</h1>
    <h2>Somando valores</h2>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="resultado" onclick="resultado()">

    <div id="res"></div>
    <script>
        function resultado() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var t = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong> ${t}</strong>`
        }
    </script>
    
    
</body>
</html>
